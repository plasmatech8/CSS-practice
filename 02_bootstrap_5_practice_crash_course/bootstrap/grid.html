<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js" defer></script>

  <title>Grid</title>

  <style>
    [class*="col"] {
      padding: 1rem;
      background-color: #33b5e5;
      border: 2px solid #fff;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Grid!</h1>

  <h2>Example 1</h2>

  <div class="container-md p-3">
    <div class="row">
      <div class="col-md"> <!-- full width when < md -->
        Column
      </div>
      <div class="col">
        Column
      </div>
      <div class="col">
        Column
      </div>
    </div>
  </div>

  <h2>Example 2</h2>

  <div class="container-md">
    <div class="row">
      <div class="col-md-8 ">
        Column
      </div>
      <div class="col-md-4">
        Column
      </div>
    </div>
  </div>


</body>
</html>
