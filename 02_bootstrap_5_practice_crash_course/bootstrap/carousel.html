<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>

  <style>

  </style>

  <title>Carousel</title>
</head>

<body>

  <div class="container">

    <div id="my_carousel" class="carousel slide w-50 h-50" data-bs-ride="carousel"
      style=" width:100%; height: 400px !important; background-color: black;">
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#my_carousel" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#my_carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#my_carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <!-- Contents -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://image.shutterstock.com/image-photo/mountains-under-mist-morning-amazing-260nw-1725825019.jpg"
            class="d-block w-100 my-auto" alt="...">
        </div>
        <div class="carousel-item">
          <img
            src="https://image.shutterstock.com/image-photo/beautiful-landscape-mountain-layer-morning-260nw-753385105.jpg"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img
            src="https://images.ctfassets.net/hrltx12pl8hq/7oQKmoi04ul0JsCUxkuHih/3fbf330101cffcce262c7ab54844009d/05-nature-backgrounds_1491895829.jpg?fit=fill&w=480&h=270"
            class="d-block w-100" alt="...">
        </div>
      </div>
      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#my_carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#my_carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </div>


</body>

</html>
